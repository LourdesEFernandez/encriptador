<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <!-- encabezado de la página -->
    <header id="header">
        <div id="h-img">
            <img src="assets/logo_orange.svg" alt="">
        </div>
        <h1 id="h-title">Encripta un mensaje</h1>
    </header>

    <!-- cuerpo  -->
    <main id="main">
        <section id="s-message">
            <div id="box-text">
                <p id="s-m-text">Ingrese aquí su texto</p>
            </div>
            <div id="buttons">
                <div class="c-btn">Encriptar</div>
                <div id="decrypt" class="c-btn">Desencriptar</div>
            </div>
        </section>
        
        <section id="s-encrypted-message">
            <div id="m-box-img">
                <img src="assets/muñeco_orange.svg" alt="">
            </div>
            <div id="s-encrypted-text">
                <p id="subtitle">¡El que busca encuentra!</p>
                <p id="pharagraph">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
        </section>
    </main>

    <!-- pie de página -->
    <footer id="footer">
        <p id="f-text">Copyright &copy;2024 Lourdes Eliana Fernández</p>
    </footer>
</body>
</html>
