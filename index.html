<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de textos</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <!-- encabezado de la página -->
    <header id="header">
        <div id="h-img">
            <img src="assets/logo_orange.svg" alt="">
        </div>
        <h1 id="h-title">Encripta un mensaje</h1>
    </header>

    <!-- cuerpo  -->
    <main id="main">

        <!-- caja para introducir texto -->
        <div id="s-message">
            <!-- caja de texto -->
            <textarea id="message" 
            name="message" cols="30" rows="10"
            placeholder="Ingresa aquí tu mensaje"
            autofocus></textarea>
            <label id="label" class="pharagraph" for="message">Solo letras minúsculas y sin acento</label>
            <!-- botones -->
            <div class="c-btn" id="encrypt" onclick="encrypt()">Encriptar</div>
            <div class="c-btn" id="decrypt" onclick="decrypt()">Desencriptar</div>
            <div class="c-btn" id="restar" onclick="restar()">Reiniciar</div>
        </div>

        <section id="s-encrypted-message">
            <img id="m-box-img" src="assets/muñeco_orange.svg" alt="">
            <div id="s-encrypted-text">
                <p id="subtitle"></p>
                <p id="messageEncrypted" class="pharagraph"></p>
            </div>
        </section>
    </main>

    <!-- pie de página -->
    <footer id="footer">
        <p id="f-text">Copyright &copy;2024 Lourdes Eliana Fernández</p>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
